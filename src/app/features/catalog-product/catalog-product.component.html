<div class="container">
  <div class="img-container">
    <img src="zapato/{{product.image}}" alt="{{product.name}}">
  </div>

    <div class="info">
      <span><strong>{{ product.name }}</strong></span>
      <span>{{ product.price | number: "1.2-2" }} €</span>
    </div>



  <button (click)="addToCart()" title="Añadir al Carrito">
    <img src="/addCircle/add-circle-svgrepo-com.svg" alt="+">
  </button>
</div>
